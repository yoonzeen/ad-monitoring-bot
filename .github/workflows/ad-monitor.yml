name: ad-monitor

on:
  schedule:
    # Runs every hour (UTC). GitHub schedules can drift slightly.
    - cron: '0 * * * *'
  workflow_dispatch: {}

concurrency:
  group: ad-monitor
  cancel-in-progress: true

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      issues: write
      pages: write
      id-token: write
    env:
      # Keep the URL in a secret if it contains query params.
      MONITOR_TARGET_URL: ${{ secrets.MONITOR_TARGET_URL }}
      MONITOR_TIMEOUT_MS: '20000'
      MONITOR_USER_AGENT: 'ad-monitoring-bot/1.0 (github-actions)'
      MONITOR_REPORT_PATH: public/monitor-report.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run monitor
        run: npm run monitor

      - name: Build site (for GitHub Pages)
        env:
          VITE_BASE: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-report
          path: public/monitor-report.json
          if-no-files-found: ignore

      - name: Create issue on scheduled failure
        if: failure() && github.event_name == 'schedule'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const title = `Ad monitor failed: ${new Date().toISOString()}`;
            const body = [
              'Monitoring run failed.',
              '',
              `- Workflow run: ${runUrl}`,
              `- Target: ${(process.env.MONITOR_TARGET_URL && '(stored in secret)') || '(missing MONITOR_TARGET_URL secret)'}`,
              '',
              'Check the workflow logs and the uploaded artifact `monitor-report` for details.',
            ].join('\n');
            await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title, body });

  deploy:
    needs: monitor
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
