name: ad-monitor

on:
  schedule:
    # Runs every hour (UTC). GitHub schedules can drift slightly.
    - cron: '0 * * * *'
  workflow_dispatch: {}

concurrency:
  group: ad-monitor
  cancel-in-progress: true

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      issues: write
      pages: write
      id-token: write
    env:
      # Project default (can still be overridden by repository Variables/Secrets if needed).
      MONITOR_TARGET_URL: ${{ vars.MONITOR_TARGET_URL || secrets.MONITOR_TARGET_URL || 'https://m.news.nate.com/view/20260223n02867?issue_sq=10477' }}
      MONITOR_IGNORE_ERROR_PATTERNS: ${{ vars.MONITOR_IGNORE_ERROR_PATTERNS || secrets.MONITOR_IGNORE_ERROR_PATTERNS }}
      MONITOR_TIMEOUT_MS: '20000'
      MONITOR_USER_AGENT: 'ad-monitoring-bot/1.0 (github-actions)'
      # Write directly into dist so Pages can serve it.
      MONITOR_REPORT_PATH: dist/monitor-report.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Install Playwright browsers (Chromium)
        if: env.MONITOR_TARGET_URL != ''
        run: npx playwright install --with-deps chromium

      - name: Build site (for GitHub Pages)
        env:
          VITE_BASE: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Run monitor (or write placeholder report)
        continue-on-error: true
        run: |
          mkdir -p dist
          if [ -n "${MONITOR_TARGET_URL}" ]; then
            npm run monitor || true
          else
            echo "MONITOR_TARGET_URL is not set. Skipping monitor."
          fi
          if [ ! -f dist/monitor-report.json ]; then
            echo "monitor-report.json was not produced. Writing placeholder."
            cat > dist/monitor-report.json <<'EOF'
            {
              "ok": false,
              "url": "",
              "status": 0,
              "durationMs": 0,
              "checkedAt": "",
              "failures": ["monitor-report.json was not produced (monitor crashed or misconfigured)"],
              "diagnostics": { "pageErrors": [], "consoleMessages": [], "requestFailures": [] }
            }
            EOF
          fi
          ls -la dist | sed -n '1,160p'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-report
          path: dist/monitor-report.json
          if-no-files-found: ignore

      - name: Create issue on scheduled failure
        if: failure() && github.event_name == 'schedule'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const title = `Ad monitor failed: ${new Date().toISOString()}`;
            const body = [
              'Monitoring run failed.',
              '',
              `- Workflow run: ${runUrl}`,
              `- Target: ${(process.env.MONITOR_TARGET_URL && '(configured)') || '(missing MONITOR_TARGET_URL variable/secret)'}`,
              '',
              'Check the workflow logs and the uploaded artifact `monitor-report` for details.',
            ].join('\n');
            await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title, body });

  deploy:
    needs: monitor
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
